<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <img src="icons/Calculator_Icon.png" alt="Calculator Icon">

        <h1>Budget Calculator</h1>
    </header>


    

    <main>
    
        <section class="Expenses">

            <h2>Expenses</h2>
            <p>Total Monthy Income</p>
            <input class="ExpensesInput" type="text">
            <p>Taxes</p>
            <input class="ExpensesInput" type="text" placeholder="32.65">
            <p>Housing</p>
            <input class="ExpensesInput" type="text">
            <p>Food</p>
            <input class="ExpensesInput" type="text">
            <p>Travel</p>
            <input class="ExpensesInput" type="text">
            <p>Childcare</p>
            <input class="ExpensesInput" type="text">
            <p>Medical</p>
            <input class="ExpensesInput" type="text">
            <p>Insurance</p>
            <input class="ExpensesInput" type="text">
            <p>Media</p>
            <input class="ExpensesInput" type="text">
            <p>Debt</p>
            <input class="ExpensesInput" type="text">
            <p>Savings</p>
            <input class="ExpensesInput" type="text">
            <p>Other</p>
            <input class="ExpensesInput" type="text">

        </section>

        <section class="Career">

            <h2>Search For Your Career</h2>

            <input id="search" class="Display" type="text">

            <fieldset>
            <input type="checkbox" name="Accounted">
            <label for="Accounted">Accounted</label>
            <input type="checkbox" name="Business Manager">
            <label for="Business Manager">Business Manager</label>
            <input type="checkbox" name="CNC Manufacturing">
            <label for="CNC Manufacturing">CNC Manufacturing</label>
            <input type="checkbox" name="Daycare Director">
            <label for="Daycare Director">Daycare Director</label>
            <input type="checkbox" name="Electrician">
            <label for="Electrician">Electrician</label>
            <input type="checkbox" name="Fashion Designer">
            <label for="Fashion Designer">Fashion Designer</label>
            <input type="checkbox" name="Graphic Design Spec.">
            <label for="Graphic Design Spec.">Graphic Design Spec.</label>
            <input type="checkbox" name="H/C HVAC">
            <label for="H/C HVAC">H/C HVAC</label>
            <input type="checkbox" name="Industrial Mechanic">
            <label for="Industrial Mechanic">Industrial Mechanic</label>
            <input type="checkbox" name="Lab Technician">
            <label for="Lab Technician">Lab Technician</label>
            </fieldset>

            <input id="output" class="Display" type="text">

        </section>

        <section class="Total">
            
            <h2>Total</h2>
            <input class="display" type="text">
        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
