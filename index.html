<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img src="icons/icon.svg" alt="Calculator Icon" class="icon">
        <h1>Budget Calculator</h1>
    </header>




    <main>

        <section class="Expenses">

            <h2 class="eheader">Expenses</h2>
            <p>Total Monthy Income</p>
            <input class="ExpensesInput" type="text">
            <p>Taxes</p>
            <input class="ExpensesInput" type="text" placeholder="32.65">
            <p>Housing</p>
            <input class="ExpensesInput" type="text">
            <p>Food</p>
            <input class="ExpensesInput" type="text">
            <p>Travel</p>
            <input class="ExpensesInput" type="text">
            <p>Childcare</p>
            <input class="ExpensesInput" type="text">
            <p>Medical</p>
            <input class="ExpensesInput" type="text">
            <p>Insurance</p>
            <input class="ExpensesInput" type="text">
            <p>Media</p>
            <input class="ExpensesInput" type="text">
            <p>Debt</p>
            <input class="ExpensesInput" type="text">
            <p>Savings</p>
            <input class="ExpensesInput" type="text">
            <p>Other</p>
            <input class="ExpensesInput" type="text">

        </section>

        <section class="Career">

            <h2>Search For Your Career</h2>

            <input id="search" class="Display" type="text">

            <img src="" alt="Image of List of Careers">

            <input id="output" class="Display" type="text">

        </section>

        <section class="Total">

            <h2>Total</h2>
            <input class="display" type="text">
        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
